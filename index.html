<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIMAP ‚Äî Itens Remunerat√≥rios: faltantes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:end; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#333; }
    input { padding:8px; font-size:14px; min-width: 220px; }
    button { padding:10px 12px; cursor:pointer; }
    .muted { color:#666; font-size:12px; margin-top:6px; }
    #log { white-space:pre-wrap; background:#f6f6f6; border:1px solid #ddd; padding:10px; margin-top:12px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:12px; background:#fff; }
    .card h3 { margin:0 0 8px 0; font-size:16px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#f3f3f3; font-size:12px; margin-left:6px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #e1e1e1; padding:7px; font-size:13px; vertical-align:top; }
    th { background:#fafafa; position:sticky; top:0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
    .ok { color:#0a7; }
    .bad { color:#c00; }
  </style>
</head>
<body>
  <h2>SIMAP ‚Äî Itens Remunerat√≥rios: c√≥digos faltantes</h2>

  <div class="row">
    <div>
      <label>C√≥digo do munic√≠pio (ex: 013)</label>
      <input id="municipio" value="013" />
    </div>

    <button id="btnCarregar">Carregar (via proxy)</button>
    <button id="btnBaixarRelatorio" disabled>Baixar relat√≥rio (TXT)</button>
  </div>

  <div class="muted">
    Regras: <b>1000‚Äì1999 = Prefeitura</b>, <b>2000‚Äì2999 = C√¢mara</b>. Campo do c√≥digo: <code>codigo_item</code>.
    Sempre mostrar: <b>vazios/ inv√°lidos</b>.
  </div>

  <div id="log"></div>

  <div class="grid">
    <div class="card">
      <h3>Prefeitura <span class="pill">1000‚Äì1999</span></h3>
      <div id="prefResumo" class="mono"></div>
      <div style="max-height: 45vh; overflow:auto;">
        <table id="prefTable"></table>
      </div>
    </div>

    <div class="card">
      <h3>C√¢mara <span class="pill">2000‚Äì2999</span></h3>
      <div id="camResumo" class="mono"></div>
      <div style="max-height: 45vh; overflow:auto;">
        <table id="camTable"></table>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:12px;">
    <h3>Vazios / inv√°lidos (sempre mostrar)</h3>
    <div id="vazioResumo" class="mono"></div>
    <div style="max-height: 40vh; overflow:auto;">
      <table id="vazioTable"></table>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  const logEl = $("log");
  const prefResumoEl = $("prefResumo");
  const camResumoEl  = $("camResumo");
  const vazioResumoEl = $("vazioResumo");

  const prefTableEl = $("prefTable");
  const camTableEl  = $("camTable");
  const vazioTableEl = $("vazioTable");

  let ultimo = null;

  function log(msg, cls="") {
    const div = document.createElement("div");
    div.textContent = msg;
    if (cls) div.className = cls;
    logEl.appendChild(div);
    console.log(msg);
  }

  function clearUI() {
    logEl.textContent = "";
    prefResumoEl.textContent = "";
    camResumoEl.textContent = "";
    vazioResumoEl.textContent = "";
    prefTableEl.innerHTML = "";
    camTableEl.innerHTML = "";
    vazioTableEl.innerHTML = "";
    $("btnBaixarRelatorio").disabled = true;
    ultimo = null;
  }

  function digitsOnly(s) {
    return (s ?? "").toString().replace(/\D+/g, "");
  }

  function padMun(m) {
    return digitsOnly(m).padStart(3, "0");
  }

  function normalize(payload) {
    // formato: { rsp: { _content: [ ... ] } }
    if (payload?.rsp && Array.isArray(payload.rsp._content)) return payload.rsp._content;
    if (Array.isArray(payload)) return payload;
    return [];
  }

  function expected(from, to) {
    const out = [];
    for (let i = from; i <= to; i++) out.push(i);
    return out;
  }

  function analyze(rows, municipio) {
    const field = "codigo_item";
    const prefFrom=1000, prefTo=1999;
    const camFrom=2000, camTo=2999;

    const presentPref = new Set();
    const presentCam  = new Set();
    const vazios = [];

    for (const r of rows) {
      const raw = r?.[field];
      const d = digitsOnly(raw);

      if (!d) {
        vazios.push({ motivo: "vazio", codigo_item: raw ?? "", ...r });
        continue;
      }

      const n = Number(d);
      if (!Number.isFinite(n)) {
        vazios.push({ motivo: "nao-numerico", codigo_item: raw ?? "", ...r });
        continue;
      }

      if (n === 0) {
        vazios.push({ motivo: "zero", codigo_item: raw ?? "", ...r });
        continue;
      }

      if (n >= prefFrom && n <= prefTo) presentPref.add(n);
      else if (n >= camFrom && n <= camTo) presentCam.add(n);
    }

    const prefMissing = expected(prefFrom, prefTo).filter(n => !presentPref.has(n));
    const camMissing  = expected(camFrom, camTo).filter(n => !presentCam.has(n));

    return {
      municipio,
      field,
      prefMissing,
      camMissing,
      vazios,
      presentPrefCount: presentPref.size,
      presentCamCount: presentCam.size
    };
  }

  function renderMissing(tableEl, missing) {
    tableEl.innerHTML = `
      <thead><tr><th>codigo_faltando</th></tr></thead>
      <tbody>${missing.map(n => `<tr><td>${n}</td></tr>`).join("")}</tbody>
    `;
  }

  function renderVazios(tableEl, vazios, maxRows=300) {
    if (!vazios.length) {
      tableEl.innerHTML = `<thead><tr><th>status</th></tr></thead><tbody><tr><td>Sem vazios/ inv√°lidos</td></tr></tbody>`;
      return;
    }

    const cols = [
      "motivo",
      "codigo_municipio",
      "codigo_item",
      "tipo_item",
      "descricao_item",
      "codigo_amparo_legal",
      "numeto_amparo_legal",
      "data_amparo_legal",
      "data_publicacao",
      "st_extinto_ir",
      "data_referencia"
    ];

    tableEl.innerHTML = `
      <thead><tr>${cols.map(c => `<th>${c}</th>`).join("")}</tr></thead>
      <tbody>
        ${vazios.slice(0, maxRows).map(r => `
          <tr>${cols.map(c => `<td>${r?.[c] ?? ""}</td>`).join("")}</tr>
        `).join("")}
      </tbody>
    `;
  }

  function buildReportTxt(r) {
    const lines = [];
    lines.push(`MUNICIPIO: ${r.municipio}`);
    lines.push(`CAMPO_CODIGO: ${r.field}`);
    lines.push("");

    lines.push("PREFEITURA (1000-1999)");
    lines.push(`Presentes: ${r.presentPrefCount}`);
    lines.push(`Faltando: ${r.prefMissing.length}`);
    lines.push(r.prefMissing.join(", "));
    lines.push("");

    lines.push("CAMARA (2000-2999)");
    lines.push(`Presentes: ${r.presentCamCount}`);
    lines.push(`Faltando: ${r.camMissing.length}`);
    lines.push(r.camMissing.join(", "));
    lines.push("");

    lines.push("VAZIOS/INVALIDOS");
    lines.push(`Quantidade: ${r.vazios.length}`);

    return lines.join("\n");
  }

  function downloadText(filename, text) {
    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
    setTimeout(() => URL.revokeObjectURL(a.href), 1000);
  }

  async function carregar() {
    clearUI();

    const municipio = padMun($("municipio").value);
    if (!municipio) { log("‚ö†Ô∏è Informe o munic√≠pio.", "bad"); return; }

    const alvo =
      "https://api.tce.ce.gov.br/index.php/sim/1_0/itens_remuneratorios.json" +
      `?codigo_municipio=${encodeURIComponent(municipio)}`;

    const url = `/api/proxy?url=${encodeURIComponent(alvo)}`;
    log(`üîé Consultando via proxy...`);

    try {
      const resp = await fetch(url);
      const text = await resp.text();

      if (!resp.ok) {
        log(`‚ùå Proxy retornou HTTP ${resp.status}`, "bad");
        log(text.slice(0, 800));
        return;
      }

      let payload;
      try { payload = JSON.parse(text); }
      catch {
        log("‚ùå O proxy n√£o retornou JSON.", "bad");
        log(text.slice(0, 800));
        return;
      }

      const rows = normalize(payload);
      log(`‚úÖ Registros recebidos: ${rows.length}`, "ok");

      const result = analyze(rows, municipio);
      ultimo = result;

      prefResumoEl.textContent = `Presentes: ${result.presentPrefCount} | Faltando: ${result.prefMissing.length}`;
      camResumoEl.textContent  = `Presentes: ${result.presentCamCount} | Faltando: ${result.camMissing.length}`;
      vazioResumoEl.textContent = `Vazios/Inv√°lidos: ${result.vazios.length}`;

      renderMissing(prefTableEl, result.prefMissing);
      renderMissing(camTableEl, result.camMissing);
      renderVazios(vazioTableEl, result.vazios);

      $("btnBaixarRelatorio").disabled = false;
      log("‚úÖ An√°lise conclu√≠da.", "ok");

    } catch (e) {
      log(`‚ùå Erro: ${e?.message || e}`, "bad");
    }
  }

  $("btnCarregar").addEventListener("click", carregar);

  $("btnBaixarRelatorio").addEventListener("click", () => {
    if (!ultimo) return;
    const txt = buildReportTxt(ultimo);
    downloadText(`faltantes_itens_remuneratorios_mun${ultimo.municipio}.txt`, txt);
  });
</script>
</body>
</html>
